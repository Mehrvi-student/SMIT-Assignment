<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
</head>
<body>

<!-- Centering the chessboard with tables -->
<table align="center" border="1" cellpadding="10" cellspacing="10">
    <!-- Column labels -->
    <tr>
        <td></td>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
    </tr>
    
    <!-- Row 1 (Black pieces) -->
    <tr>
        <td>1</td>
        <td bgcolor="black"><span style="color:white;">♜</span></td>
        <td bgcolor="white"><span style="color:black;">♞</span></td>
        <td bgcolor="black"><span style="color:white;">♝</span></td>
        <td bgcolor="white"><span style="color:black;">♛</span></td>
        <td bgcolor="black"><span style="color:white;">♚</span></td>
    <td bgcolor="white"><span style="color:black;">♝</span></td>
    <td bgcolor="black"><span style="color:white;">♞</span></td>
    <td bgcolor="white"><span style="color:black;">♖</span></td>
</tr>

<!-- Row 2 (Black pawns) -->
<tr>
    <td>2</td>
    <td bgcolor="white"><span style="color:black;">♟</span></td>
    <td bgcolor="black"><span style="color:white;">♟</span></td>
    <td bgcolor="white"><span style="color:black;">♟</span></td>
    <td bgcolor="black"><span style="color:white;">♟</span></td>
    <td bgcolor="white"><span style="color:black;">♟</span></td>
    <td bgcolor="black"><span style="color:white;">♟</span></td>
    <td bgcolor="white"><span style="color:black;">♟</span></td>
    <td bgcolor="black"><span style="color:white;">♟</span></td>
</tr>

<!-- Row 3 (Empty) -->
<tr>
    <td>3</td>
    <td bgcolor="black"></td>
    <td bgcolor="white"></td>
    <td bgcolor="black"></td>
    <td bgcolor="white"></td>
    <td bgcolor="black"></td>
    <td bgcolor="white"></td>
    <td bgcolor="black"></td>
    <td bgcolor="white"></td>
</tr>

<!-- Row 4 (Empty) -->
<tr>
    <td>4</td>
    <td bgcolor="white"></td>
    <td bgcolor="black"></td>
    <td bgcolor="white"></td>
    <td bgcolor="black"></td>
    <td bgcolor="white"></td>
    <td bgcolor="black"></td>
    <td bgcolor="white"></td>
    <td bgcolor="black"></td>
</tr>

<!-- Row 5 (Empty) -->
<tr>
    <td>5</td>
    <td bgcolor="black"></td>
    <td bgcolor="white"></td>
    <td bgcolor="black"></td>
    <td bgcolor="white"></td>
    <td bgcolor="black"></td>
    <td bgcolor="white"></td>
    <td bgcolor="black"></td>
    <td bgcolor="white"></td>
</tr>

<!-- Row 6 (White pawns) -->
<tr>
    <td>6</td>
    <td bgcolor="white"><span style="color:black;">♙</span></td>
    <td bgcolor="black"><span style="color:white;">♙</span></td>
    <td bgcolor="white"><span style="color:black;">♙</span></td>
    <td bgcolor="black"><span style="color:white;">♙</span></td>
    <td bgcolor="white"><span style="color:black;">♙</span></td>
    <td bgcolor="black"><span style="color:white;">♙</span></td>
    <td bgcolor="white"><span style="color:black;">♙</span></td>
    <td bgcolor="black"><span style="color:white;">♙</span></td>
</tr>

<!-- Row 7 (White pieces) -->

<tr>
    <td>7</td>
    <td bgcolor="black"><span style="color:white;">♖</span></td>
    <td bgcolor="white"><span style="color:black;">♘</span></td>
    <td bgcolor="black"><span style="color:white;">♗</span></td>
    <td bgcolor="white"><span style="color:black;">♕</span></td>
    <td bgcolor="black"><span style="color:white;">♔</span></td>
    <td bgcolor="white"><span style="color:black;">♗</span></td>
    <td bgcolor="black"><span style="color:white;">♘</span></td>
    <td bgcolor="white"><span style="color:black;">♖</span></td>
</tr>

<!-- Row 8 (White pieces) -->
<tr>
    <td>8</td>
    <td bgcolor="white"><span style="color:black;">♖</span></td>
    <td bgcolor="black"><span style="color:white;">♘</span></td>
    <td bgcolor="white"><span style="color:black;">♗</span></td>
    <td bgcolor="black"><span style="color:white;">♕</span></td>
    <td bgcolor="white"><span style="color:black;">♔</span></td>
    <td bgcolor="black"><span style="color:white;">♗</span></td>
    <td bgcolor="white"><span style="color:black;">♘</span></td>
    <td bgcolor="black"><span style="color:white;">♖</span></td>
</tr>
</table>

</body>
</html>
